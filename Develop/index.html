<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      var currentTime - moment("MM/DD/YYY hh:mm");
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <span class="d-block p-2 bg-primary text-white">9:00am</span>
      <span class="d-block p-2 bg-dark text-white">10:00am</span>
      <span class="d-block p-2 bg-primary text-white">11:00am</span>
      <span class="d-block p-2 bg-dark text-white">12:00pm</span>
      <span class="d-block p-2 bg-primary text-white">1:00pm</span>
      <span class="d-block p-2 bg-dark text-white">2:00pm</span>
      <span class="d-block p-2 bg-primary text-white">3:00pm</span>
      <span class="d-block p-2 bg-dark text-white">4:00pm</span>
      <span class="d-block p-2 bg-primary text-white">5:00pm</span>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
